{% extends "shop/base.html" %}
{% load static %}
{% block title %}Удалить {{ object }}{% endblock %}
{% block content %}
  <h1>Удалить «{{ object }}»?</h1>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn">Да, удалить</button>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn">Нет, вернуться</a>
  </form>
{% endblock %}
